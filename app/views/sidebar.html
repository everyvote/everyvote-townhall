<div class="col-sm-3 hidden-xs">
  <div class="sidebar-folder" ng-repeat="post in posts">
    <!-- #sidebar-#-bar is the button that shows or hides sidebar-# onclick -->
    <div id="sidebar-#-bar" class="sidebar-bar-button click-me-color">
      <h3><i id="sidebar-#-icon" class="fa fa-minus-square-o"></i> {{ post.name }}</h3>
    </div>
    <div id="sidebar-#" class="sidebar-folder">
      <div class="sidebar-profile" ng-repeat="candidate in post.candidates">
        <div class="sidebar-profile-picture">
          <img src="{{ candidate.profile_picture }}" />
        </div>
        <div class="sidebar-profile-text-wrapper">
          <a href="candidate.html"><p>{{ candidate.name }}</p></a>
        </div>
        <div class="clearfix">
        </div>
      </div><!-- /.sidebar-profile -->
    </div><!-- /#sidebar-# -->
  </div><!-- /.sidebar-folder -->
</div><!-- /.col-sm-3 hidden-xs -->
