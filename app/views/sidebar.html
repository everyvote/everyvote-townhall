<nav id="sidebar-nav" class="affix stickem-container sidebar-nav-h-resize" data-spy="affix" data-offset-top="0">
  <ev-sidebar-profile-folder post="post" ng-repeat="post in posts">
  </ev-sidebar-profile-folder>
  <div class="sidebar-bar-divider"></div>
</nav>

<script>
  function resizeSidebar () {
    sidebarWidth = $("#sidebar-col-width").width();
    windowWidth = $(window).width();
    if (windowWidth > 1080 && windowWidth % 2 == 0) {
      $(".sidebar-nav-h-resize").width(sidebarWidth);
    } else if (windowWidth > 1080 && windowWidth % 2 == 1) {
      $(".sidebar-nav-h-resize").width(sidebarWidth + 1);
    } else {
      $(".sidebar-nav-h-resize").width(sidebarWidth + 1);
    }

  }

  resizeSidebar();

  $(window).resize(function() {
    resizeSidebar();
  })

  function resizeToWindow () {
    windowHeight = $(window).height() - 28;
    $("#sidebar-nav").height(windowHeight);
  }

  resizeToWindow();

  $(window).resize(function() {
    resizeToWindow();
  });
</script>
