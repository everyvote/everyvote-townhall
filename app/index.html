<!doctype html>
<html class="no-js">

  <head>
    <meta charset="utf-8">
    <title>EveryVote</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700|Open+Sans:400italic,700italic,700,400' rel='stylesheet' type='text/css'>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/evProfile.css">
    <!-- endbuild -->
  </head>

  <body ng-app="everyvoteTuresoApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Body -->

    <div class="ev-body-container" ng-controller="EvPageCtrl">
      <div class="row">
        <div class="col-sm-9" id="main-col">
          <div class="main-margin">

            <!-- Cover img -->
            <div class="cover-img">
              <div class="hidden-xs">
                <h5><a href="/">NIU > Student Association</a></h5>
                <h1><a href="/">Spring 2015 Session</a></h1>
              </div>
              <img src="images/shadow.png" class="img-responsive cover-img-shadow" />
              <img src="images/niu.png" class="img-responsive" />
            </div>

            <div class="main-content">

              <div class="visible-xs dark-links">
                <h5><a href="/">NIU > Student Association</a></h5>
                <h1><a href="/">Spring 2015 Session</a></h1>
              </div>

              <!-- Detail Pane -->
              <div class="detail-pane" ng-view="">
                <!-- detail-pane contents inserted here from app.js routes and templates -->
              </div>

            </div><!-- /.main-content -->

          </div><!-- /.main-border -->

          <div class="ev-footer">
              <a href="#" target="_blank"><img src="images/ev-brand.png" /></a>
              <div class="clearfix"></div>
          </div>

        </div><!-- /.col-sm-9 -->

        <!-- Sidebar Pane -->
        <div class="col-sm-3 hidden-xs" id="sidebar-col" ng-include="'views/sidebar.html'" ng-controller="CandidateListingCtrl">
          <!-- sidebar contents inserted here via app.js routes and templates -->
        </div>

        <!-- these cols are used in resizeSidebar() -->
        <div class="col-sm-9" style="display:none" id="main-col-width"></div>
        <div class="col-sm-3" style="display:none" id="sidebar-col-width"></div>

      </div><!-- /.row -->

    </div><!-- /.ev-body-container -->

    <!-- Footer -->
    <div class="ev-footer-container">
        <div class="row">
          <div class="col-xs-12">
          </div>
        </div>
    </div><!-- /.ev-footer-container -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/jquery.scrollTo/jquery.scrollTo.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/CandidateListingCtrl.js"></script>
        <script src="scripts/controllers/SidebarController.js"></script>
        <script src="scripts/directives/evprofiledetail.js"></script>
        <script src="scripts/directives/evprofilelisting.js"></script>
        <script src="scripts/directives/evprofilelistingfolder.js"></script>
        <script src="scripts/directives/evsidebarprofile.js"></script>
        <script src="scripts/directives/evsidebarprofilefolder.js"></script>
        <script src="scripts/controllers/EvPageCtrl.js"></script>
        <script src="scripts/services/candidateservice.js"></script>
        <script src="scripts/services/electionservice.js"></script>
        <script src="scripts/controllers/EvProfileCtrl.js"></script>
        <script src="scripts/controllers/CandidateDetailCtrl.js"></script>
        <script src="scripts/filters.js"></script>
        <!-- endbuild -->

</body>
</html>
