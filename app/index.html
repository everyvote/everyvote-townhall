<!doctype html>
<html class="no-js">

  <head>
    <meta charset="utf-8">
    <title>EveryVote</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Cardo:400,700|Open+Sans:400italic,700italic,300,400,700,600' rel='stylesheet' type='text/css'>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/evProfile.css">
    <!-- endbuild -->
  </head>

  <body ng-app="everyvoteTuresoApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Body -->

    <div class="ev-body-container" ng-controller="EvPageCtrl">
      <div class="ev-body-container-shadow"><!-- needed to overcome sidebar quirkiness -->

    <nav class="navbar ev-navbar-container" role="navigation"> <!-- keeps content centered at 1080px width -->
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div id="xs-navbar-show-search" class="hidden-sm hidden-md hidden-lg">
          <i class="fa fa-search"></i>
        </div>
        <div>
          <input type="text" style="display:none" id="xs-navbar-search" class="form-control" placeholder="Search">
        </div>
        <ul class="ev-nav-group" id="ev-nav-group">
          <li>
            <a class="ev-nav-group-img">
              <img src="images/niu-sa.png" />
            </a>
            <a class="ev-nav-group-text">
              Student Association <i class="fa fa-caret-down"></i>
            </a>
            <ul>
              <hr>
              <li>
                <a class="ev-nav-group-img">
                  <img src="images/niu.png" />
                </a>
                <a  class="ev-nav-group-text">
                  Northern Illinois University
                </a>
              </li>
              <div class="clearfix"></div>
            </ul>
          </li>
        </ul>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown hidden-xs">
          <a id="nav-person" data-toggle="dropdown"><img src="images/kevin-hall-monitor.png" /></a>
            <ul class="dropdown-menu" role="menu">
              <li><a>Kevin Powers</a></li>
              <li><a>Settings</a></li>
              <li class="divider"></li>
              <li><a>Sign out</a></li>
            </ul>
          </li>
          <div class="nav-option-xs">
            <a id="nav-person-xs-image" class="hidden-sm hidden-md hidden-lg"><img src="images/kevin-hall-monitor.png" /></a>
            <a id="nav-person-xs-text" class="nav-option-xs-text hidden-sm hidden-md hidden-lg">Kevin Powers</a>
            <div class="clearfix"></div>
          </div>
          <div class="nav-option-xs">
            <a class="nav-option-xs-icon hidden-sm hidden-md hidden-lg"><i class="fa fa-gears"></i></a>
            <a class="nav-option-xs-text hidden-sm hidden-md hidden-lg">Settings</a>
            <div class="clearfix"></div>
          </div>
          <div class="nav-option-xs">
            <a class="nav-option-xs-icon hidden-sm hidden-md hidden-lg"><i class="fa fa-sign-out"></i></a>
            <a class="nav-option-xs-text hidden-sm hidden-md hidden-lg"s>Sign out</a>
            <div class="clearfix"></div>
          </div>
        </ul>
        <form class="navbar-form navbar-right hidden-xs" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="ev-nav-search-btn btn btn-default"><i class="fa fa-search"></i></button>
        </form>
      </div><!-- /.navbar-collapse -->
    </nav>

        <div style="margin-top: 40px;">
          <div class="sidebar-nav-title-container">
            <div class="sidebar-nav-link">
              Election
            </div>
            <div class="sidebar-nav-link">
              Debate
            </div>
            <div class="sidebar-nav-link">
              About
            </div>
            <div class="sidebar-nav-title sidebar-nav-h-resize">
              Candidates
            </div>
          </div>
        </div>

        <div class="sidebar-nav-container">
          <div class="sidebar-nav-scroll">
            <div class="sidebar-nav-scroll-button">
              <i class="fa fa-caret-up sidebar-nav-scroll-button-up"></i>
              <hr class="sidebar-nav-scroll-button-divider">
              <i class="fa fa-caret-down sidebar-nav-scroll-button-down"></i>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-9" id="main-col">
            <div class="main-margin">

              <!-- Cover img -->
              <div class="cover-img">
                <div class="cover-img-shadow hidden-xs">
                </div>
                <div class="cover-img-text hidden-xs">
                  <h5>
                    <a href="/">
                      NIU
                    </a>
                    >
                    <a href="/">
                      Student Association
                    </a>
                  </h5>
                  <h1><a href="/">Spring 2015 Session</a></h1>
                </div>
                <img src="images/niu.png" class="img-responsive" />
              </div>

              <div class="main-content">

                <div class="visible-xs dark-links">
                  <h5>
                    <a href="/">
                      NIU
                    </a>
                    >
                    <a href="/">
                      Student Association
                    </a>
                  </h5>
                  <h1><a href="/">Spring 2015 Session</a></h1>
                  <div class="clearfix"></div>
                </div>

                <!-- Detail Pane -->
                <div class="detail-pane" ng-view="">
                  <!-- detail-pane contents inserted here from app.js routes and templates -->
                </div>

              </div><!-- /.main-content -->

            </div><!-- /.main-margin -->
            <div class="ev-footer">
                <a target="_blank"><img src="images/ev-brand.png" /></a>
                <div class="clearfix"></div>
            </div>

          </div><!-- /.col-sm-9 -->

          <!-- Sidebar Pane -->
          <div class="col-sm-3 hidden-xs" id="sidebar-col" ng-include="'views/sidebar.html'" ng-controller="CandidateListingCtrl">
            <!-- sidebar contents inserted here via app.js routes and templates -->
          </div>

          <!-- these cols are used in resizeSidebar() -->
          <div class="col-sm-9" style="display: none; visibility: hidden;" id="main-col-width"></div>
          <div class="col-sm-3" style="visibility: hidden; border-left: 1px solid transparent" id="sidebar-col-width"></div>

        </div><!-- /.row -->

      </div><!-- /.ev-body-container-shadow -->

    </div><!-- /.ev-body-container -->

    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <script src="bower_components/angular-truncate/src/truncate.js"></script>
    <script src="bower_components/jquery.scrollTo/jquery.scrollTo.js"></script>
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/CandidateListingCtrl.js"></script>
        <script src="scripts/controllers/SidebarController.js"></script>
        <script src="scripts/directives/evprofiledetail.js"></script>
        <script src="scripts/directives/evprofilelisting.js"></script>
        <script src="scripts/directives/evprofilelistingfolder.js"></script>
        <script src="scripts/directives/evsidebarprofile.js"></script>
        <script src="scripts/directives/evsidebarprofilefolder.js"></script>
        <script src="scripts/controllers/EvPageCtrl.js"></script>
        <script src="scripts/services/candidateservice.js"></script>
        <script src="scripts/services/electionservice.js"></script>
        <script src="scripts/controllers/EvProfileCtrl.js"></script>
        <script src="scripts/controllers/CandidateDetailCtrl.js"></script>
        <script src="scripts/filters.js"></script>
        <script src="scripts/directives/evtruncatedtext.js"></script>
        <!-- endbuild -->

</body>
</html>
