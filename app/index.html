<!doctype html>
<html class="no-js">
  
  <head>
    <meta charset="utf-8">
    <title>EveryVote</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700|Open+Sans:400italic,700italic,700,400' rel='stylesheet' type='text/css'>

    
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/evProfile.css">
    <!-- endbuild -->
  </head>
  
  <body ng-app="everyvoteTuresoApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <!-- Body -->
    <div class="ev-body-container" ng-controller="EvPageCtrl">
      <div class="row">
        <div class="col-sm-9">
          <div class="main-border">
            
            <!-- Cover img -->
            <div class="cover-img">
              <h5>{{ zone }}</h5>
              <h1>{{ electionName }}</h1>
              <img src="images/shadow.png" class="img-responsive cover-img-shadow" />
              <img src="http://placehold.it/808x184" class="img-responsive" />
            </div>
            
            <!-- Detail Pane -->
            <div class="main-content" ng-view="">
              
            </div><!-- /.main-content -->
          
          </div><!-- /.main-border -->
        </div><!-- /.col-sm-9 -->
        
        <!-- Sidebar -->
        <div class="col-sm-3 hidden-xs">
          
          <div class="sidebar-folder" ng-repeat="post in ['Stub Post 1', 'Stub Post 2']">

            <div class="sidebar-bar-button">
              <div class="sidebar-indent"></div><h3><i class="fa fa-minus-square-o"></i>{{ post }}</h3>
            </div>

            <div class="sidebar-profile" ng-repeat="profile in ['Stub Candiate 1', 'Stub Candidate 2']">
              <div class="sidebar-profile-picture">
                &nbsp;&nbsp;<img src="http://placehold.it/38x38" />
              </div>
              <div class="sidebar-profile-text-wrapper">
                <a href="#"><p>{{profile}}</p></a>
              </div>
              <div class="clearfix"></div>
            </div><!-- /.sidebar-profile -->

          </div><!-- /.sidebar-folder -->
          
        </div><!-- /.col-sm-3 -->
        
      </div><!-- /.row -->
    </div><!-- /.ev-body-container -->
    
    <!-- Footer -->
    <div class="ev-footer-container">
        <div class="row">
          <div class="col-xs-12">
              <div class="ev-footer">
                  <a href="#" target="_blank"><img src="images/ev-brand.png" /></a>
              </div>
          </div>
        </div>
    </div><!-- /.ev-footer-container -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/CandidateListingCtrl.js"></script>
        <script src="scripts/directives/evprofile.js"></script>
        <script src="scripts/directives/evprofilefolder.js"></script>
        <script src="scripts/controllers/EvPageCtrl.js"></script>
        <!-- endbuild -->
</body>
</html>
